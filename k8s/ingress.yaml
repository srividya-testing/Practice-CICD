apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodeapp
  namespace: app-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: nodeapp.local   # <â€” change to your domain or add host entry
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: nodeapp
                port:
                  number: 80
